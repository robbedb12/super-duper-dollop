    deploy:
        if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
        defaults:
            run:
                working-directory: "$WORKING_DIRECTORY" # Set the working directory for the test job
        runs-on: self-hosted
        outputs:
            reusable_output: ${{ steps.process-step.outputs.step_output }}

        steps:
            - name: Stop IIS Site
              run: |
                  echo "stopping IIS server"
                  Stop-IISSite -name "$env:IIS_POOL_NAME" -confirm:$false
              shell: powershell

            - name: Backup and deploy IIS Directory
              id: process-step
              uses: ./.github/actions
              with:
                  pathIISBaseFolder: "C:\\iisServerrr"
                  nameIISProjectFolder: "angular"
                  pathToBuildFolder: "script\\dist\\script\\browser"

            - name: ensure succes
              if: steps.process-step.outputs.backup-and-deploy-output == 'true'
              run: |
                  if ((Get-IISSite -Name "$IIS_POOL_NAME").state -ne "Started") {
                    Stop-WebAppPool $IIS_POOL_NAME
                  } 
                  exit 1
              shell: powershell

            - name: Start IIS Site
              run: |
                  echo "starting IIS server"
                  Start-IISSite -Name "angular app"
              shell: powershell
